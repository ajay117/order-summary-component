<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="home">
      <section class="container border-radius-btm border-radius-top">
        <img
          class="border-radius-top"
          src="images/illustration-hero.svg"
          alt="Brand Picture"
        />
        <section class="vertical-padding">
          <article class="horizontal-padding">
            <h1>Order Summary</h1>
            <p class="medium-line-height">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </article>

          <div class="subscription flex-box">
            <div class="flex-box">
              <div>
                <img
                  class="mr-10"
                  class="music-icon"
                  src="images/icon-music.svg"
                  alt=""
                />
              </div>
              <div class="subscription-type">
                <p class="bold-text">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <p><a href="#">Change</a></p>
          </div>
          <!-- Check Out -->
          <div>
            <p><button class="btn mb-15">Proceed to Payment</button></p>
            <p><button class="cancel-btn">Cancel Order</button></p>
          </div>
        </section>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ajay117">Ajay KC</a>.
      </div>
    </footer>
  </body>
</html>
