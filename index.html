<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles.css" />

        <title>Frontend Mentor | Order summary card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-top: 20px;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="home">
            <div class="container border-radius-btm border-radius-top">
                <img
                    class="border-radius-top"
                    src="images/illustration-hero.svg"
                />
                <div>
                    <div class="horizontal-padding">
                        <h3>Order Summary</h3>
                        <p class="max-line-height">
                            You can now listen to millions of songs, audiobooks,
                            and podcasts on any device anywhere you like!
                        </p>
                    </div>

                    <div class="flex-box">
                        <div class="flex-box">
                            <div>
                                <img
                                    class="mr-10"
                                    class="music-icon"
                                    src="images/icon-music.svg"
                                />
                            </div>
                            <div class="medium-line-height">
                                <p class="bold-text">Annual Plan</p>
                                <p>$59.99/year</p>
                            </div>
                        </div>
                        <p><a href="#">Change</a></p>
                    </div>
                    <div class="flex-row">
                        <p><button class="btn">Proceed to Payment</button></p>
                        <p><button class="cancel-btn">Cancel Order</button></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/ajay117">Ajay KC</a>.
        </div>
    </body>
</html>
